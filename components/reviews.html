<!-- Sección de Reseñas -->
<section class="reviews-section">
  <h2 class="reviews-title">Lo que dicen nuestros clientes</h2>
  
  <div class="reviews-container" id="reviewsContainer">
    <!-- Las reseñas se generarán dinámicamente aquí -->
  </div>
</section>

<script>
  // Array con todas las reseñas
  const reviews = [
    {
      initial: "M",
      name: "María González",
      productImage: "assets/ropa.jpg",
      productAlt: "Proveedor de ropa",
      content: '"Increíble servicio! Los proveedores de ropa que me enviaron son exactamente lo que necesitaba para mi negocio. Calidad excepcional y precios competitivos. 100% recomendado!"',
      date: "Hace 2 días"
    },
    {
      initial: "A",
      name: "Alejandro Ruiz",
      productImage: "assets/electronica.jpg",
      productAlt: "Proveedor electrónica",
      content: '"Fantástico! Me llegaron los contactos de proveedores de electrónica al instante. Ya he cerrado mi primer pedido con uno de ellos. El servicio es rápido y profesional."',
      date: "Hace 1 semana"
    },
    {
      initial: "L",
      name: "Laura Martín",
      productImage: "assets/pack.jpg",
      productAlt: "Pack completo",
      content: '"Compré el pack completo y ha sido la mejor inversión para mi dropshipping. Tengo proveedores para todo tipo de productos. ¡Súper recomendado!"',
      date: "Hace 3 días"
    },
    {
      initial: "C",
      name: "Carlos Jiménez",
      productImage: "assets/zapas.jpg",
      productAlt: "Proveedor zapas",
      content: '"Los proveedores de zapatillas que me enviaron son top! Precios increíbles y calidad premium. Mi tienda online ha despegado gracias a ProveedorXpress."',
      date: "Hace 5 días"
    },
    {
      initial: "S",
      name: "Sofia Ramírez",
      productImage: "assets/perfumes.jpg",
      productAlt: "Proveedor perfumes",
      content: '"Excelente servicio! Los proveedores de perfumes me han ayudado a expandir mi negocio. Respuesta rápida y proveedores verificados. 5 estrellas merecidas!"',
      date: "Hace 1 semana"
    },
    {
      initial: "D",
      name: "Diego Torres",
      productImage: "assets/relojes.jpg",
      productAlt: "Proveedor relojes",
      content: '"Impresionante! Los proveedores de relojes que me conectaron tienen productos de alta calidad a precios súper competitivos. ¡Totalmente satisfecho!"',
      date: "Hace 4 días"
    }
  ];

  // Función para mezclar el array aleatoriamente (algoritmo Fisher-Yates)
  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  // Función para generar las reseñas en el HTML
  function renderReviews() {
    const container = document.getElementById('reviewsContainer');
    container.innerHTML = ''; // Limpiar el contenedor
    
    // Mezclar las reseñas
    const shuffledReviews = shuffleArray([...reviews]);
    
    // Generar las reseñas en el nuevo orden
    shuffledReviews.forEach(review => {
      const reviewCard = document.createElement('div');
      reviewCard.className = 'review-card';
      reviewCard.innerHTML = `
        <div class="review-header">
          <div class="user-info">
            <div class="user-avatar">${review.initial}</div>
            <div class="user-details">
              <h4 class="user-name">${review.name}</h4>
              <div class="stars">
                <span class="star">⭐</span>
                <span class="star">⭐</span>
                <span class="star">⭐</span>
                <span class="star">⭐</span>
                <span class="star">⭐</span>
              </div>
            </div>
          </div>
          <div class="product-purchased">
            <img src="${review.productImage}" alt="${review.productAlt}" class="product-image">
          </div>
        </div>
        <div class="review-content">
          <p>${review.content}</p>
        </div>
        <div class="review-date">${review.date}</div>
      `;
      container.appendChild(reviewCard);
    });
  }

  // Ejecutar cuando se cargue la página
  document.addEventListener('DOMContentLoaded', renderReviews);
</script>
